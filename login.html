<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="system  mx-auto  py-5 px-5  mt-5">
        <div class="text-center"><h1 class="mb-4">Smart Login System</h1> </div>
        <input id="userName" type="text" class="form-control mb-3 text-white" placeholder="Enter your name " >
        <p id="match"> </p>
        <input id="userEmail" type="email" class="form-control mb-3 text-white " placeholder="Enter your email " >
        <p id="isValid"> </p>
        <input id="userPass" type="password" class="form-control mb-4 text-white" placeholder="Enter password">
        <p id="validation"> </p>
        <button id="btnsignup" class="btn btn-outline-primary w-100 mb-2">Sign Up</button>
        <div class="text-center">
            <p class="d-inline-block text-white">You have an account? </p>
            <a href="index.html" class="Signin">Signin</a>

        </div>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
